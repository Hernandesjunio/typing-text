<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cursor typing</title>
    <link rel="stylesheet" href="style.css" />    
  </head>
  <body>
    <span  class="cursor-typing hide">.</span>
    <span  class="container-typing hide" style="display: inline-block">
      <div id="parameters" class="notesChild containerFlex typingCursor">
        <span>
          <span class="attributeColorCSS">
            <ol>
              <li class="stop">
                tabledata: <span class="class-color">Object | Array </span> -
                <span class="tagGrayColor stop"
                  >objeto ou array a ser exibido na tabela.</span
                >
                <span> <span class="attributeColorCSS"></span></span>
              </li>
              <li class="stop">
                tablecolumns<span class="symbols-color">?</span>:
                <span class="classColor">Array </span> -
                <span class="tagGrayColor stop"
                  >um array contendo os nomes <span class="stop">das colunas</span> a serem exibidas na
                  tabela.</span
                >
              </li>
            </ol>
          </span>
        </span>
      </div>
    </span>
    <script src="./type.js"></script>
  </body>
</html>
